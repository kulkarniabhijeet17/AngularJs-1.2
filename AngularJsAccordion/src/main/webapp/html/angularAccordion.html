<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app='accordionModule'>
	<head>
		<title>Accordion with AngularJs</title>
		<script src="js/angular.js"></script>
		<script src="js/accordion.js"></script>
		<link href="css/accordion.css" rel='stylesheet'>
	</head>
	<body ng-controller='AccordionController'>
		<accordion>
			<expander class='expanderStyle' ng-repeat='expander in expanders' expander-title='expander.title'> {{expander.text}} </expander>
		</accordion>
	</body>
</html>
