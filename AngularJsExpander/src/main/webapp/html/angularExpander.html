<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app='expanderModule'>
	<head>
		<title>Expander with AngularJs</title>
		<script src="js/angular.js"></script>
		<script src="js/expander.js"></script>
		<link href="css/expander.css" rel='stylesheet'>
	</head>
	<body>
		<div ng-controller='ExpanderController'>
			<expander class='expanderStyle' expander-title='title'> {{text}} </expander>
		</div>
	</body>
</html>
